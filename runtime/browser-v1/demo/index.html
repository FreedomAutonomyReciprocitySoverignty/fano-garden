<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browser v1 Runtime Demo</title>
    <style>
      body {
        margin: 0;
        background: #0d0c0a;
        color: #e8e4dc;
        font-family: "IBM Plex Mono", monospace;
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .panel {
        border: 1px solid #3a3530;
        background: #151310;
        min-height: 340px;
        padding: 12px;
      }
      #overlay {
        width: 100%;
        height: 320px;
        border: 1px solid #2a2520;
      }
      #log {
        white-space: pre-wrap;
        font-size: 12px;
        line-height: 1.4;
      }
      @media (max-width: 860px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Browser-First v1 Runtime Demo</h1>
      <p>Scaffold preview: SVG parse -> identity map -> invariant closure -> commit -> projection.</p>
      <div class="grid">
        <div class="panel">
          <h2>SVG Overlay</h2>
          <div id="overlay"></div>
        </div>
        <div class="panel">
          <h2>Log</h2>
          <pre id="log"></pre>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
